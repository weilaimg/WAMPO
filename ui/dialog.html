<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./ui.css">
</head>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/dialog.js"></script>
<script type="text/javascript" src="../js/hlcolor.js"></script>

<body>

<div class = "header">
    新建角色
</div>
<div class = "row_div">
    <div class = "CS_Name_word">
        角色名称

    </div>
    <div class = "CS_Name_fill">
        <input type="text" name="CS_Name" id="CS_Name"><br>

    </div>

</div>

<div class = "row_div">
    <div class = "CV_Name_word" style="padding-right: 12px;">
        CV名称

    </div>
    <div class = "CV_Name_fill">
        <input type="text" name="CV_Name" id="CV_Name"><br>

    </div>
</div>

<div class="row_div"> 
    <div class = "CV_Name_word">
        角色描述

    </div>

    <div class="CV_Name_word">
       <textarea rows='5' cols='25' id="CV_Name_word"></textarea>

    </div>

</div>
<div class="row_div"> 
<div>
<div class = "CV_Name_word">
        性别

</div>
<div class = "CV_Name_word">
    <form class = "sex_ckbox">
        
        <input type="radio" name="sex" value="男" checked="true" >男
        <input type="radio" name="sex" value="女">女
        <input type="radio" name="sex" value="无" >无
    </form>
</div>
</div>
</div>

<div class="row_div" style="padding-top: 10px;"> 
<div>
<div class = "CV_Name_word">
        字体颜色

</div>
<div class = "font_color" onclick="initColorPicker('font_color'); return false" id="font_color" style="padding:12px 25px;background-color: rgb(255, 0, 0);" >
    
</div>
</div>

<div>
<div class = "CV_Name_word">
        背景颜色

</div>
<div class = "font_color" onclick="initColorPicker('bg_color'); return false" id="bg_color" BGIndex="6" style="padding:12px 25px;background-color: rgb(255, 0, 0);" >
</div>

</div>

</div>

<div class="btn_add_new"> 
<div class = "btn_cancel" onclick="btn_cancel()">
    取消
</div>
<div class = "btn_new" onclick="create_chara()">
    创建
</div>

</div>

</body>

        min-height: 95%;
